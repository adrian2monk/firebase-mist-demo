        const expertsRef = firebase.firestore().collection('experts');

        const providerGoo = new firebase.auth.GoogleAuthProvider();

        const loginGooEl = document.getElementById('google_login');
        loginGooEl.addEventListener('click', function () {
          firebase.auth().signInWithRedirect(providerGoo);
        });

        const providerFbk = new firebase.auth.FacebookAuthProvider();
        providerFbk.addScope('email');
        // provider.addScope('user_birthday');

        const loginFbkEl = document.getElementById('facebook_login');
        loginFbkEl.addEventListener('click', function () {
          firebase.auth().signInWithRedirect(providerFbk);
        });

        firebase.auth()
          .getRedirectResult()
          .then((result) => {
            if (result.credential) {
              /** @type {firebase.auth.OAuthCredential} */
              var credential = result.credential;

              // This gives you a Facebook Access Token. You can use it to access the Facebook API.
              var token = credential.accessToken;
              // TODO Get something from facebook user profile such as its date of birthday and mobile phone
            }
            if (result.user) {
              expertsRef.doc(result.user.uid)
                .get()
                .then((doc) => {
                  if (doc.exists) {
                    window.location.assign('./onboarding.html')
                  } else {
                    window.location.assign('./schedule.html')
                  }
                })
            }
          }).catch((error) => {
            console.error(error)
            loadEl.textContent = 'Error trying to sign in with Facebook Provider, check the console.';
          });

        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
          loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }
